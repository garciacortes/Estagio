<!--Tag de paragrafo, sempre deve abrir e fechar-->
<p>Texto</p>

<!--Quebra de linha, não precisa fechar repetindo tag, somente o nome ou fechar nela msm com / no final-->
<br />
<!--Quebra de linha funciona dentro de outras tags-->
<p>
  Lucas Garcia Cortes
  <br />
  Programação
</p>

<!--FLuxo Html-->

<!--Tags block,são tag que ocupa todo espaço disponivel, e sempre coloca ele 
  abaixo do elemento anterior
-->
<p>Texto1</p>
<p>Texto2</p>

<!--Tags inline, são tags que ocupa todo espaço necessario pra ela, e sempre coloca ele 
  na mesma linha do elemento anterior
-->
<a href="#">Link1</a>
<a href="#">Link2</a>
