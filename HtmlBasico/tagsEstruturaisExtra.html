<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags Estruturais Extra, porem sem significa</title>
  </head>
  <body>
    <!--Elemento generico sem significado, 
        literalmente um container(bloco/frame) invisivel utilizado para qualquer coisa
        sempre tera atributos, normalmente
        class="name"
        id="idName"
        data-algo
    -->
    <!--Tag div 
        Alinhamento Block -> ou seja ocupa todo o espaço da pagina, colocando proximo elemento para baixo
    -->
    <div class="div1">div texto</div>
    <div id="div2">div texto2</div>

    <!--Tag span 
        Alinhamento inline -> ou seja ocupa todo o espaço necessario, 
        colocando proximo elemento na mesma linha caso tenha espaço sobrando
    -->
    <span>span texto1</span>
    <span>span texto2</span>
  </body>
</html>
