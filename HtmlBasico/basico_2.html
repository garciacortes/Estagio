<!--Titulos e paragrafos-->

<!--TItulos h1 a h6 muda o tamanho do titulo-->
<h1>Sobre mim</h1>

<!--Paragrafos-->
<p>Estou aprendendo Paragrafo</p>

<h2>Trabalho</h2>

<h3>Carga horaria</h3>

<!--
    - strong -> negrito
    - em -> enfase/negrito
    - mark -> marca-texto-
    - s -> texto riscado
-->
<p>
  Lorem ipsum dolor <strong>sit amet, consectetur</strong> adipisicing elit.
  Earum a <em>laboriosam sequi</em> saepe. Officia impedit
  <mark> fuga delectus eveniet in odio</mark> dignissimos consectetur sint
  tempore. <s>Nihil rem atque molestiae est</s>.
</p>
